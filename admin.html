<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin - Publier un article</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9f9f9;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-top: 0.3rem;
  }
  #editor {
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    min-height: 250px;
    padding: 0.5rem;
    background: white;
    overflow-y: auto;
  }
  #toolbar button {
    background: #eee;
    border: 1px solid #ccc;
    margin-right: 5px;
    padding: 5px 8px;
    cursor: pointer;
  }
  #toolbar button:hover {
    background: #ddd;
  }
  button#publish {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    font-size: 1.1rem;
    background: #4a90e2;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button#publish:hover {
    background: #357abd;
  }
</style>
</head>
<body>

<h1>Publier un nouvel article</h1>

<label for="title">Ce blog a comme objectif pour moi d'√™tre un peu plus ouverte aux gens qui m'entourent.  
N'h√©sitez pas √† me faire vos retours sur Instagram.  
Je ferai des blogs de temps en temps, j‚Äôessaierai deux/trois fois par semaine,  
mais je ne peux rien vous promettre.  </label>
<input type="text" id="title" placeholder="Titre de l'article" required />

<label for="editor">Contenu de l'article</label>

<div id="toolbar" aria-label="Barre d‚Äôoutils d‚Äô√©dition">
  <button type="button" onclick="document.execCommand('bold',false,null);" title="Gras"><b>B</b></button>
  <button type="button" onclick="document.execCommand('italic',false,null);" title="Italique"><i>I</i></button>
  <button type="button" onclick="document.execCommand('underline',false,null);" title="Soulign√©"><u>U</u></button>
  <button type="button" onclick="document.execCommand('insertUnorderedList',false,null);" title="Liste √† puces">&bull; Liste</button>
  <button type="button" onclick="document.execCommand('insertOrderedList',false,null);" title="Liste num√©rot√©e">1. Liste</button>
  <button type="button" onclick="addLink();" title="Ins√©rer un lien">üîó Lien</button>
</div>

<div id="editor" contenteditable="true" aria-label="Zone d‚Äô√©dition de contenu"></div>

<button id="publish">Publier</button>

<script>
  function addLink() {
    const url = prompt('URL du lien (avec http(s)://)');
    if (url) {
      document.execCommand('createLink', false, url);
    }
  }

  document.getElementById('publish').addEventListener('click', () => {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('editor').innerHTML.trim();

    if (!title) {
      alert('Merci de saisir un titre.');
      return;
    }
    if (!content) {
      alert('Merci de saisir le contenu.');
      return;
    }

    // Cr√©ation d'un slug simple pour le nom du fichier
    const slug = title.toLowerCase()
      .replace(/[^a-z0-9]+/g, '-')
      .replace(/^-+|-+$/g, '');

    const filename = `article-${slug}.html`;

    // Contenu complet du fichier HTML de l'article
    const articleHTML = `
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>${title}</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Le monde merveilleux de Louise</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="articles.html">Mes √©crits</a>
      <a href="about.html">√Ä propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>${title}</h2>
    <article>
      ${content}
    </article>
  </main>

  <footer>
    <p>&copy; 2025 Le monde merveilleux de Louise</p>
  </footer>
</body>
</html>`.trim();

    // Cr√©ation d'un blob contenant le contenu HTML
    const blob = new Blob([articleHTML], { type: 'text/html' });

    // Cr√©ation d'un lien invisible pour d√©clencher le t√©l√©chargement
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename; // nom du fichier √† t√©l√©charger
    document.body.appendChild(a);
    a.click(); // clique automatique pour lancer le t√©l√©chargement
    URL.revokeObjectURL(url);
    a.remove();

    alert(`Ton article "${title}" est pr√™t et t√©l√©charg√© !`);

    // R√©initialiser les champs
    document.getElementById('title').value = '';
    document.getElementById('editor').innerHTML = '';
  });
</script>

</body>
</html>
